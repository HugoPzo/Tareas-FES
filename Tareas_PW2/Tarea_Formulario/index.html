<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="login_container">

            <h2>LOGIN</h2>

            <div>

                <div>
                    <div>
                        <label class="label_form" for="email">Email</label>
                    </div>
                    <input type="email" class="input_style" placeholder="USERNAME">
                </div>

                <div>
                    <div>
                        <label class="label_form" for="password">Password</label>
                    </div>
                    <input type="password" class="input_style" placeholder="PASSWORD">
                </div>

                <div>
                    <div>
                        <label class="label_form" for="date">Birthday</label>
                    </div>
                    <input type="date" class="input_style" placeholder="PASSWORD">
                </div>
                <div>
                    <div>
                        <label class="label_form" for="tel">Telephone</label>
                    </div>
                    <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="input_style" placeholder="+52 55 12-34-56-78">
                </div>
                
                


            </div>
            
    
        </div>
    
    </div>
    


    <script src="script.js"></script>    

</body>
</html>
