<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo's Game Planet</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="./IMG/xbox_logo.png">

</head>
<body>

    <nav>

        <div id="barra_nav">

            <ul class="lista_elementos">
                <li class="elemento_lista"><img id="logoXbox" class="logos_navegacion" src="../IMG/xbox_logo.png" alt="Logo XBOX"></li>
                <li class="elemento_lista"><img id="logoPlay" class="logos_navegacion" src="../IMG/playstation_logo.png" alt="Logo Playstation"></li>
                <li class="elemento_lista" id="nintendo_Logo"><img id="logoNintendo" class="logos_navegacion" src="../IMG/nintendo_logo.png" alt="Logo Nintendo" id="logoNintendo"></li>
            </ul>

        </div>
    </nav>

    <header>
        
        <div class="home_container">
            <div class="home_title">
                <p id="logoHome">HOME</p>
            </div>
            <div class="store_title">

                <h2 id="webTitle">Game Store</h2>
    
            </div>
            <div>
                <img id="imagen_carrito" src="../IMG/carrito-de-compras.png" alt="Carrito de Compras">
            </div>
        </div>
    
    </header>
        

    <main>

        <section>
            
            <!-- Product Div -->
            <div id="shopContent" class="shop-content"></div>

            <!-- Cart Content -->
            <div id="shoppingCart" class="shoping-cart"></div>

        </section>

    </main>
    
    <footer>

        <div class="foot_container">

            <h4>Agradecimientos:</h4>
            <a href="https://www.flaticon.es/iconos-gratis/xbox" title="xbox iconos">Xbox iconos creados por Pixel perfect - Flaticon</a>
            <a href="https://www.flaticon.es/iconos-gratis/nintendo" title="nintendo iconos">Nintendo iconos creados por Freepik - Flaticon</a>
            <a href="https://www.flaticon.es/iconos-gratis/sony" title="sony iconos">Sony iconos creados por Freepik - Flaticon</a>
            <a href="https://www.flaticon.es/iconos-gratis/carrito-de-compras" title="carrito de compras iconos">Carrito de compras iconos creados por Uniconlabs - Flaticon</a>
            <a href="https://www.flaticon.es/iconos-gratis/tachar" title="tachar iconos">Tachar iconos creados por Rian Maulana - Flaticon</a>           
        </div>


    </footer>
        

    <script src="../JS/allProducts.js"></script>
    <script src="../JS/script.js"></script>
    
</body>
</html>
